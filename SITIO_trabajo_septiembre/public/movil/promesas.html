<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function resolveAfter2Seconds(x) { 
            return new Promise(resolve => {
                setTimeout(() => {
                resolve(x);
                }, 20000);
            });
            }

            async function f1(s) {
            var x = await resolveAfter2Seconds(s);
            console.log(x); // 10
            }
    </script>
</head>
<body onload="f1(1000)">
    
</body>
</html>
